    <div id="number">
        <input id="view"
            style="height: 18px;width: 105px;border-color: rgb(196, 190, 190);border-radius: 5px;text-align: center;"><br>
        <p id="n"></p>

        <div>
            <button onclick="num('1')">1</button>

            <button onclick="num('%')" class="act">%</button>
            <button onclick="num('0')">0</button>
            <button onclick="num('.')">.</button>
            <button onclick="num('/')" class="act">/</button>
        </div>
